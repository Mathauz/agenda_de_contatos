<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="bolha-de-bate-papo.png" alt="contato">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="fa">
        <input type="text" required placeholder ="Nome do contato" maxlength="25" id="nome">
        <input type="tel" required placeholder="Telefone" id="telefone" pattern="\d{10,11}" maxlength="11" title="O telefone deve ter entre 10 e 11 dígitos">
        <button type="submit">Cadastrar +</button>
        </form>
        <table> <!--Tabela-->
            <thead> <!--Cabeçalho da tabela-->
                <tr> <!--Linha da tabela-->
                    <th> <!--Coluna da tabela-->
                    Nome do contato
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody> 
            </tbody> <!--Conteudo da tabela-->
            <tfoot>
                <tr>
                    <td id="resn">---</td> <!--Adicionar coluna na tabela-->
                    <td id="rest">---</td>
                </tr>
            </tfoot>
        </table>
</div>
<script src="main.js"></script>
</body>
</html>
